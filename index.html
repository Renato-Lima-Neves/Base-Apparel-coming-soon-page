<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='style.css'>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class=''>
  <div class='container'>
  <div class='row'>
  <div class='col col-sm-12 col-lg-6 left '>
    
  <div class='logo p-5'>
  <img src='./images/logo.svg' />
  </div>

  <p class='mt-5'>

  <span class='first-txt'>
  We're
  <br>
  </span>

  <span class='second-txt'>
  coming 
  <br>
  soon
  </span>

  </p>

  <p class='store-txt fs-4'>
  Hello fellow shoppers! We're currently building our new fashion 
  <br> 
  store. Add your email below to stay up-to-date with 
  <br>
  announcements and our launch deals.
  </p>

  <form id='form'>
  <div class='form-controler'>
  <label for='email' class='form-label'></label>
  <input type='email' class='form-control border 
  rounded-pill p-4 fs-4' id='email' 
  placeholder='Email Address'>
  
  <p class='fs-2 ms-5'>Error message</p>   

  <div class='d-flex'>
  <button type='submit' class='btn border rounded-pill'>
  <img src='./images/icon-arrow.svg'/>
  </button>

  </div>

  </div>
  </form>
  </div>
  
  <div class='col col-sm-12 col-lg-6 right'>
  <img src='./images/hero-desktop.jpg' class='img-fluid'/>
  </div>
 
  </div>
  </div>

  <footer>
    <p class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Renato-Lima-Neves/Base-Apparel-coming-soon-page/tree/master">Renato Lima Neves</a>.
    </p>
  </footer>
  <script src='index.js'></script>
</body>
</html>
